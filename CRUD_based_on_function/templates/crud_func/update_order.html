{% extends 'function_base.html' %}

{% block title %}
    <title> Update </title>
{% endblock%}

{%  block content %}
<div class="container mx-auto p-6 bg-white dark:bg-gray-800">
    <form method="POST" enctype="multipart/form-data" action="">
    {% csrf_token %}
    <!-- Image -->
    <div class="mb-6">
        <label class="block w-full text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500" >Image</label>
        <input type="file" name="image" class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <p class="block w-full text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500">Current Image: {{ order.image.url }}</p>
    </div>
    <!-- Video -->
    <div class="mb-6">
        <label class="block w-full text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500">Video</label>
        <input type="file" name="video" class="block w-full text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500">
        <p class="block w-full text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500">Current Video: {{ order.video.url }}</p>
    </div>
    <!-- Fname -->
    <div>
        <label>First Name</label>
        <input type="text" name="fname" value="{{ order.fname }}">
    </div>
    <!-- Lname -->
    <div>
        <label>Last Name</label>
        <input type="text" name="lname" value="{{ order.lname }}">
    </div>
    <!-- Price -->
    <div>
        <label>Price</label>
        <input type="number" name="price" value="{{ order.price }}">
    </div>
    <!-- Email -->
    <div>
        <label>Email</label>
        <input type="email" name="mail" value="{{ order.mail }}">
    </div>
    <!-- Address -->
    <div>
        <label>Address</label>
        <input type="text" name="addr" value="{{ order.addr }}">
    </div>
    <!-- Submit Button -->
    <div>
        <button type="submit">Update Order</button>
    </div>
</form>
</div>
{% endblock %}
