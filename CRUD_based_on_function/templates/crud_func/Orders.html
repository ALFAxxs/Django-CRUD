{% extends 'function_base.html'%}

{% block title %}
    <title>Orders</title>
{% endblock%}

{% block content %}
<div class="container mx-auto p-6 bg-white dark:bg-gray-800">
    <!-- Form starts here -->
    <form method="POST" enctype="multipart/form-data" action=".">
        {% csrf_token %}
        <!-- Image -->
        <div class="mb-6">
            <label for="image-input" class="block w-full text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500">Image</label>
            <input type="file" name="image" id="image-input" placeholder="Enter text here..."
                class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <!-- Video -->
        <div class="mb-6">
            <label for="video-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Video</label>
            <input type="file" name="video" id="video-input" placeholder="Enter text here..."
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <!-- Fname -->
        <div>
            <label for="fname-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fname</label>
            <input type="text" name="fname" id="fname-input" placeholder="Enter text here..."
                class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <!-- Lname -->
        <div>
            <label for="lname-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Lname</label>
            <input type="text" name="lname" id="lname-input" placeholder="Enter text here..."
                class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <!-- Address -->
        <div>
            <label for="addr-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Address</label>
            <input type="text" name="addr" id="addr-input" placeholder="Enter text here..."
                class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <!-- Price -->
        <div>
            <label for="small-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price</label>
            <input type="number" name="price" id="small-input" placeholder="Enter text here..."
                class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <!-- Email -->
        <div>
            <label for="email-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mail</label>
            <input type="email" name="mail" id="email-input" placeholder="Enter text here..."
                class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <!-- Submit Button -->
        <div class="mt-4">
            <button type="submit"
                class="px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800">
                Submit
            </button>
        </div>
    </form>
</div>

{% endblock %}
