{% extends 'base.html' %}

{% block title %}
    <title>Confirmation Page</title>
{% endblock %}

{% block content %}
    <div class="container">
        <form class="jumbotron" method="post">
            {% csrf_token %}
            <h1>Are you sure you want to delete this order?</h1>
            <p>Order ID: {{ obj.id }}</p>
            <p>First Name: {{ obj.fname }}</p>
            <p>Last Name: {{ obj.lname }}</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" name="confirm" style="background-color: red; color: white; padding: 10px; border: none;">Yes, Delete</button>
            <button type="submit" name="cancel" style="background-color: gray; color: white; padding: 10px; border: none;">No, Cancel</button>
        </form>
        </form>
    </div>
{% endblock %}
